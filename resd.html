<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
    $(document).ready(function(){
        var i=1;
        $("#f1").click(function(){
          y= i++;
          if(y==10){
              $("#f1").prop('disabled',true);
          }
$("#f2").text(y);
        })
        
    })
    </script>
</head>
<body>
  <button id="f1">click me</button> 
<p id="f2"></p>
</body>
</html>
